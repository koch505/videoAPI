<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      Dropzone.options.myDropzone = {

      // Prevents Dropzone from uploading dropped files immediately
        autoProcessQueue: false,
        uploadMultiple: true,
        parallelUploads: 10,
        maxFiles: 10,
      // If you are going to upload big files, you need a really long timeout. If you remove this line, the default is 30000. 
      // 30000 is often not enough for files over 128MB. If you're going to upload small files you can probably remove this timeout. 
        timeout: 2700000,
        init: function() {
          myDropzone = this; // closure

          this.element.querySelector("button[type=submit]").addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            myDropzone.processQueue();
          });

        }
      };
    </script>

    <style>
      .dropzone {
        box-shadow: 0px 2px 20px 0px #f2f2f2;
        border: 10px;
        padding: 10x;
        border-radius: 10px;
      }

    </style>
  </head>

  <body>
    <form action="/" class="dropzone" id="my-dropzone" enctype="multipart/form-data" method="POST">
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
      <div class="form-group">
        <label for="API Key">API Key</label>
        <input type="text" name="API Key" id="API Key" placeholder="Enter your API key" class="form-control" required/>
      </div>

    </form>

  </body>
</html>
